<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="card-image"
      style="max-width:100%; height: auto;">
    <h1>Equilibrium #3429</h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="info">
      <img src="./images/icon-ethereum.svg" alt="icon-ethereum" class="icon-ethereum"
      style="max-width:100%; height: auto;">
      <h3>0.041 ETH</h3>
      <img src="./images/icon-clock.svg" alt="icon-clock" class="icon-clock"
      style="max-width:100%; height: auto;">
      <h4>3 days left</h4>
    </div>
    <hr class="style-one">
    <div class="border-line">
      <img src="./images/image-avatar.png" alt="image-avatar" class="author"
      style="max-width:100%; height: auto;">
      <h5>Creation of <span> Jules Wyvern</span></h5>
    </div>
  </div>


</body>

</html>
