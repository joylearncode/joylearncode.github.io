<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="card">
        <div class="container">
            <img class="nft-img" src="images/image-equilibrium.jpg" alt="">
            <div class="img-overlay">
                <img class="eye-icon" src="images/icon-view.svg" alt="">
            </div>
        </div>
        <h1><a href="#">Equilibrium #3429</a></h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="nft-price">
            <div class="eth-price">
                <img src="images/icon-ethereum.svg" alt="" aria-hidden="true">
                <p>0.041 ETH</p>
            </div>
            <div class="days-left">
                <img src="images/icon-clock.svg" alt="" aria-hidden="true">
                <p>3 days left</p>
            </div>
        </div>

        <div class="line"></div>

        <div class="creator-id">
            <img src="images/image-avatar.png" alt="" aria-hidden="true">
            <p>Creation of<a href="#">Jules Wyvern</a></p>
        </div>
    </div>

</main>
</body>

</html>
