            <h1>Hello, 你今天過得開心嗎?
                <br />
                我是Joy Lee
            </h1>
            <p>
                我是一位硬體PM，但對軟體卻有莫名的熱忱。<br />
                學習語言是我的興趣，可以了解一個國家的文化，以及方便深度旅遊。<br />
                除了英文之外，我的第二外語是日文，也會一些韓文。<br />
                現在我要進入另外一個世界，學習與電腦溝通的語言。<br />
            </p>
